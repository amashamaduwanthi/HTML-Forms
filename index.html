<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Inquires</h1>
<br><br>
<form>
<label for="firstname">First Name</label><br>
<input type="text" id="firstname" placeholder="Enter your First name">
<br>
<br>
<div>
    <label for="secondname">Last Name</label><br>
    <input type="text" id="secondname" placeholder="Enter your Last name">

</div>
<br><br>

<label for="age">Age</label><br>
<input type="date" id="age">
<br><br>

<label for="agee">Age</label><br>
<input type="text" id="agee" placeholder="Enter Your Age">

<br><br>
<label for="email">Email</label><br>
<input type="email" id="email" placeholder="Enter Your Email">

<br><br>
<label for="contact">Contact Number</label><br>
<input type="tel" id="contact" placeholder="07xxxxxxxx">

<br><br>
<label for="program">Choose Your Program</label><br>
<select id="program">
    <optgroup label="Foundation">
    <option value="Foundation it">Foundation it</option>
    <option value="Foundation in Business Management">Foundation in Business Management</option>
    </optgroup>
    <optgroup label="Diploma">
    <option value="Diploma in it">Diploma In it</option>
    <option value="Diploma in Business Management">Diploma in Business Management</option>
    </optgroup>
    <optgroup label="HND">
    <option value="HND in it">HND in It</option>
    <option value="HND in Business Management">HND in Business Management</option>
    </optgroup>
    <optgroup label="Bachelor">
    <option value="Bachelor of it">Bachelor of It</option>
    <option value="Bachelor of Commerce">Bachelor of Commerce</option>
    </optgroup>
    <optgroup label="PostGraduate">
    <option value="Msc it">Msc it</option>
    <option value="MBA">MBA</option>
    </optgroup>
    <optgroup label="Doctorate">
    <option value="DBA">DBA</option>
    <option value="Phd in ICT">Phd in ICT</option>
    </optgroup>

</select>
<br><br>
<label for="qualifiacation">Your Latest Qualification Level</label><br>
<select id="qualifiacation">
    <option value="phd">phd</option>
    <option value="master">master</option>
    <option value="degree">Degree</option>
    <option value="Diploma">Diploma</option>
    <option value="A/L">A/L</option>
    <option value="O/L">O/L</option>
</select>
<br><br>

<label for="message">Message</label><br>
<textarea id="message"rows="10"cols="20">Enter Your Message</textarea>

<br><br>
<div>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</div>
</form>
</body>
</html>
